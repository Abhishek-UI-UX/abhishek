<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>OTP Verification</title>
</head>
<body>
    <div class="container">
        <h1>OTP Verification</h1>
        <p>Please enter the OTP sent to your registered mobile number.</p>
        <div class="otp-inputs">
            <input type="text" maxlength="1" class="otp" />
            <input type="text" maxlength="1" class="otp" />
            <input type="text" maxlength="1" class="otp" />
            <input type="text" maxlength="1" class="otp" />
        </div>
        <button class="submit-btn">Verify OTP</button>
        <p class="resend">Didnâ€™t receive the OTP? <a href="#">Resend OTP</a></p>
    </div>
    <script>
        // Optional: JavaScript to handle OTP input focus
        const otpInputs = document.querySelectorAll('.otp');
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                if (input.value.length >= 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && index > 0 && input.value === '') {
                    otpInputs[index - 1].focus();
                }
            });
        });
    </script>
</body>
</html>
